<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
</head>
<body>
    <style>/* styles.css */
        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }
        
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
          background-color: #000000;
          color: #fff;
        }
        
        .logo {
          display: flex;
          align-items: center;
        }
        
        .logo img {
          height: 50px;
          margin-right: 10px;
        }
        
        .nav ul {
          list-style: none;
          display: flex;
          margin: 1;
          padding: 0;
        }
        
        .nav ul li {
          margin-left: 20px;
        }
        
        .nav ul li a {
          text-decoration: none;
          color: #fff;
          transition: color 0.3s;
        }
        
        .nav ul li a:hover {
          color: #2b12b8;
        }
        </style>
        

        <header class="header">
            <div class="logo">
              <img src="image/logo.png" alt="Logo" />
              <span>GroceryHub</span>
            </div>
            <nav class="nav">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="signup.html">Sign-up</a></li>
                <li><a href="registration.html">Registration</a></li>
              </ul>
            </nav>
          </header>
  <form style="max-width: 400px; margin: 50px auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px;">
    <!-- Full Name -->
    <label for="fullname" style="display: block; margin-bottom: 5px;">Full Name</label>
    <input 
      type="text" 
      id="fullname" 
      name="fullname" 
      placeholder="Enter your full name" 
      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" 
      required>
    
    <!-- Email -->
    <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email" 
      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" 
      required>
    
    <!-- Password -->
    <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      placeholder="Enter your password" 
      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" 
      required>
    
    <!-- Confirm Password -->
    <label for="confirm-password" style="display: block; margin-bottom: 5px;">Confirm Password</label>
    <input 
      type="password" 
      id="confirm-password" 
      name="confirm-password" 
      placeholder="Confirm your password" 
      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" 
      required>
    
    <!-- Submit Button -->
    <button 
      type="submit" 
      style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Sign Up
    </button>
  </form>
</body>
</html>
