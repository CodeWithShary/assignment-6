      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
</head>
<body>
  <h2 style="text-align: center;">Registration</h2>
  <form style="max-width: 400px; margin: 50px auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px;">
    <!-- Username -->
    <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
    <input 
      type="text" 
      id="username" 
      name="username" 
      placeholder="Enter your username" 
      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" 
      required>
    
    <!-- Email -->
    <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email" 
      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" 
      required>
    
    <!-- Password -->
    <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      placeholder="Enter your password" 
      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" 
      required>
    
    <!-- Confirm Password -->
    <label for="confirm-password" style="display: block; margin-bottom: 5px;">Confirm Password</label>
    <input 
      type="password" 
      id="confirm-password" 
      name="confirm-password" 
      placeholder="Confirm your password" 
      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" 
      required>
    
    <!-- Phone Number -->
    <label for="phone" style="display: block; margin-bottom: 5px;">Phone Number</label>
    <input 
      type="tel" 
      id="phone" 
      name="phone" 
      placeholder="Enter your phone number" 
      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" 
      required>
    
    <!-- Gender -->
    <label for="gender" style="display: block; margin-bottom: 5px;">Gender</label>
    <select 
      id="gender" 
      name="gender" 
      style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;" 
      required>
      <option value="" disabled selected>Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    
    <!-- Submit Button -->
    <button 
      type="submit" 
      style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Register
    </button>
  </form>
</body>
</html>
